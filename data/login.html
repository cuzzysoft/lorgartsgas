<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Lorgarts Gas</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page text-sm">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="index.php" class="h1"><b>Lorgarts Gas</b>&nbsp </a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <p style="color:red" id="loginError"></p>
        <form id="loginForm">
          <div class="input-group mb-3">
            <input type="text" name="email" id="email" class="form-control" required placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" id="password" required class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" name="submit" id="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>



        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <!--<p class="mb-0">-->
        <!--  <a href="register.html" class="text-center">Register a new membership</a>-->
        <!--</p>-->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>

  <script>

    $('#loginForm').on('submit', function (e) {
      e.preventDefault(); // STOP normal form submit
      $("#submit").prop("disabled", true);
      $("#submit").text("Signing in..");
      $('#loginError').text('');

      $.ajax({
        url: 'https://lorgartsgas.hotelsoft.ng/php/login.php',
        type: 'POST',
        dataType: 'json',
        xhrFields: {
          withCredentials: true // ðŸ”‘ REQUIRED for PHP sessions
        },
        crossDomain: true,
        data: {
          email: $('#email').val(),
          password: $('#password').val()
        },
        success: function (res) {
          $("#submit").prop("disabled", false);
          $("#submit").text("Sign In");
          if (res.success) {
            sessionStorage.setItem('user_data', JSON.stringify(res.user));
            sessionStorage.setItem('session_id', res.session_id);

            window.location.href = 'index.html';
          } else {
            $('#loginError').text(res.message);
          }
        },
        error: function (xhr) {
          $("#submit").prop("disabled", false);
          $("#submit").text("Sign In");
          $('#loginError').text(
            xhr.responseJSON?.message || 'Server error. Try again.'
          );
        }
      });
    });
  </script>


  </script>
</body>

</html>
