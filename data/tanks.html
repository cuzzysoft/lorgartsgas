  <script>
    if (sessionStorage.clickcounta == 1) {
      document.getElementById("categorypanel").click();
    }
    $(document).ready(function () {
      $('.editbtn').on('click', function () {

        $('#editModal').modal('show');
        $tr = $(this).closest('tr');

        var data = $tr.children("td").map(function () {
          return $(this).text();
        }).get();
        $('#tname').val(data[3].trim());
        $('#pname').val(data[4].trim());
        $('#pamount').val(data[2].trim().split(" ")[1]);
        $('#catid').val(data[6].trim());
      });

      $('.deletebtn').on('click', function () {

        $('#deleteModal').modal('show');
        $tr = $(this).closest('tr');

        var data = $tr.children("td").map(function () {
          return $(this).text();
        }).get();
        $('#namm').val(data[1].trim());
        $('#catid2').val(data[6].trim());

      });
      loadProducts();
    });


    function loadProducts() {
      $.ajax({
        url: 'https://lorgartsgas.hotelsoft.ng/php/products_fetch.php',
        type: 'GET',
        dataType: 'json',
        xhrFields: {
          withCredentials: true // ðŸ”‘ REQUIRED for PHP sessions
        },
        crossDomain: true,
        success: function (res) {
          if (!res.status) return;

          let options = '<option value="">--select--</option>';

          $.each(res.data, function (i, p) {
            options += `<option value="${p.id}">${p.product}</option>`;
          });

          $('#product').html(options);
        }
      });
    }
 
      
   


    function fillLocationData() {
     

      $.ajax({ //create an ajax request to display.php
        type: "POST",
        url: "https://lorgartsgas.hotelsoft.ng/php/fil_tanks.php",
        dataType: "html", //expect html to be returned       
        beforeSend: function () {
          $(".overlay").show();
          $("#responsecontainer").hide();
        },
        complete: function () {
          $(".overlay").hide();
          $("#responsecontainer").show();
        },
        success: function (response) {
          $("#responsecontainer").html(response);

        }
      });
    }

      fillLocationData();
    
  </script>
