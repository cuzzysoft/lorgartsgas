  <script>
    $(document).ready(function () {
      loadProducts();
      $(document).on('click', '.editbtn', function () {
        const id = $(this).data('id');
        const product = $(this).data('product');
        const price = $(this).data('price');

        $("#productedit").val(product);
        $("#priceedit").val(price);
        $("#product_id").val(id); // hidden input
        $("#modal-updateprice").modal("show");
      });


    });

    function loadProducts() {
      $.ajax({
        url: 'https://lorgartsgas.hotelsoft.ng/php/get_products.php',
        type: 'GET',
        dataType: 'json',
        success: function (res) {
          if (!res.status) return;

          let rows = '';

          $.each(res.data, function (i, p) {
            const statusBadge = p.status == 1
              ? '<span class="badge badge-success">Active</span>'
              : '<span class="badge badge-dark">Inactive</span>';

            rows += `
              <tr>
                  <td>${p.sn}</td>
                  <td>${p.product}</td>
                  <td>${p.category ?? ''}</td>
                  <td>${p.price}</td>
                  <td class="text-center">${statusBadge}</td>
                  <td class="text-center">
                      <button 
                          class="btn btn-primary btn-sm editbtn"
                          data-id="${p.id}"
                          data-product="${p.product}"
                          data-price="${p.price}">
                          <i class="fas fa-pen"></i> Edit Price
                      </button>
                  </td>
              </tr>
              `;

          });

          $('#productsTable tbody').html(rows);
        }
      });
    }


    $(document).on('submit', '#updateprice', function (e) {
      e.preventDefault();

      const form = $(this);

      $.ajax({
        url: 'https://lorgartsgas.hotelsoft.ng/php/update_price.php', // PHP file
        type: 'POST',
        data: form.serialize(),
        dataType: 'json',
        beforeSend: function () {
          form.find('button[type="submit"]')
            .prop('disabled', true)
            .text('Updating...');
        },
        success: function (res) {
          if (res.status === 'success') {
            $('#modal-updateprice').modal('hide');
            loadProducts(); // your ajax reload function

            alert(res.message);
          } else {
            alert(res.message);
          }
        },
        error: function () {
          alert('Something went wrong. Try again.');
        },
        complete: function () {
          form.find('button[type="submit"]')
            .prop('disabled', false)
            .text('Submit');
        }
      });
    });



  </script>
